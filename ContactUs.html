<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT-US </title>
        <link rel="stylesheet" href="ContactUs.css" >
        <link rel="shortcut icon" href="DD.png" type="image/png">
  </head>
  <body>
    <div id="we">CONTACT US</div>
<form action="thcu.html">
   <fieldset>
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <p>Please fill this form to get in contact with respective facility booking incharge .</p>
      
      <label for="First Name"><b>First Name</b></label>
      <input type="text" name="fname" placeholder="Enter first name" name="First Name" required>
      <label for="Last Name"><b>Last Name</b></label>
      <input type="text" name="lname" placeholder="Enter last name" name="Last Name" required>
 
<br>
 <label for="email"><b>Email</b></label>
      <input type="email" placeholder="@abcdef.com" name="email" required>
  <br>
      <label for="psw"><b>Password</b></label>
      <input pattern=.{8,} type="password" placeholder="***********" name="psw" required>
  <br>
  
  <label for="contact number...."><b>Telephone/Mobile</b></label>
  <input type="number" name="number" placeholder="00000000000" name="Mobile Number" required>
<br>
  

<h3> Select Your Ideal Facility For Queries</h3>
<p>Various Facility:-
    <select name="CLUB" id="CLUB">
    <option value="">--Select Your Facility--</option>
    <option value="hostal">Hostel Booking</option>
    <option value="travel">Travel Assistant</option>
    <option value="fee">Fee Payment</option>
    </select>
    </p>
    

 <label for=" Date of Joining"><b>Free Date Available For QnA</b></label>
      <input type="date" id="Pick-Up Date" name="Pick-Up Date"  required="" placeholder="mm/dd/yyyy">
    <br>
    <label for="Choose Suitable Timings"><b>Choose Suitable Timings For QnA</b></label>
          <input type="Time" placeholder="hr/min/sec"> 
      <br>
     </div>
        <br> 
      </label>
    </div>

    <label for="Any thing else you want to know?"><b>Any thing else you want to know?</b></label>
    <textarea class="textarea" id="comment" name="comment" placeholder="Let us know about any special accommodation needs"></textarea>
      <strong>Please:</strong> Be as descriptive as possible  
  </label>

  
  <div class="clearfix">
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="submit" class="confirm">Send</button>
  </div>
</fieldset></form>
    
</body>
</html>
