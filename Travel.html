<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Partner </title>
        <link rel="stylesheet" href="travel.css">
        <link rel="shortcut icon" href="DD.png" type="image/png">
  </head>
  <body>
    <div id="we">TRAVEL PARTNER BOOKING</div>

   <fieldset>
   <form action="verifytravel.html">
<div class="container">
    
      
      <label for="First Name"><b>First Name</b></label><br>
      <input type="text" name="fname" placeholder="Enter first name" name="First Name" required><br>
      <label for="Last Name"><b>Last Name</b></label><br>
      <input type="text" name="lname" placeholder="Enter last name" name="Last Name" required><br>
 

 <label for="email"><b>Email</b></label><br>
      <input type="text" placeholder="@abcdef.com" name="email" required>
  <br>
      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="***********" name="psw" required>
  <br>
  <label for="psw"><b>Adhar-Card Number</b></label><br>
  <input type="number" placeholder="0000000000000" name="Adhar-Card Number" required>
  <br>
  <label for="contact number...."><b>Telephone/Mobile</b></label><br>
  <input type="number" name="number" placeholder="00000000000" name="Mobile Number" required>
<br>
  

<h3> Select Your Route</h3>
<p>Route Available:
    <select name="CLUB" id="CLUB">
    <option value="">--Select Your Route--</option>
    <option value="HOSTEL">Hostel to University</option>
    <option value="University">University to Hostel</option>
    </select>
    </p>
    

 <label for=" Date of Joining"><b>Date of Travel</b></label><br>
      <input type="date" id="Pick-Up Date" name="Pick-Up Date"  required="" placeholder="mm/dd/yyyy">
    <br>
    <label for="Choose Suitable Timings"><b>Time of PickUp</b></label><br>
          <input type="Time" placeholder="hr/min/sec"> 
      <br>
    
        <br> 
      </label>
    

    <label for="Any thing else you want to know?"><b>Any Extra Instructions ?</b></label>
    <textarea class="textarea" id="comment" name="comment" placeholder="Any special message for the travel partner"></textarea>
      <strong>Please:</strong> Be as descriptive as possible  
  </label>

  
  <div class="clearfix">
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="submit" class="confirm">Confirm Travel Booking</button>
  </div>
</div>
<br><br>
  </form>
</fieldset>
    
</body>
</html>
